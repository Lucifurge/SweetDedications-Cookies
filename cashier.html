<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashier Dashboard</title>
<style>
  body {
    background: #fffafc;
    font-family: Arial, sans-serif;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #ff69b4;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }
  th {
    background-color: #ffd6e8;
  }
  tfoot td {
    font-weight: bold;
    background-color: #fff0f5;
  }
  .status-true {
    color: green;
    font-weight: bold;
    cursor: pointer;
  }
  .status-false {
    color: red;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Cashier Orders (Live from Spreadsheet)</h1>

<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Last Name</th>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price (PHP)</th>
      <th>Total (PHP)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="orderBody"></tbody>
  <tfoot>
    <tr>
      <td colspan="5">Grand Total</td>
      <td id="grandTotal">0</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<!-- Supabase client -->

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbz_Afap0oiK6xJ8Spy_cMLCfUDbwRWtFc3vXCCdrd3Ee8fxqZjM58caRXMJN7pFGzVS/exec";
const REFRESH_INTERVAL = 3000; // 3 seconds

// Supabase setup
const SUPABASE_URL = "https://lmxkysfnxgqaacuegkzq.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxteGt5c2ZueGdxYWFjdWVna3pxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2OTUyNDcsImV4cCI6MjA3NDI3MTI0N30.hta4UEozKHiuVA8ImKc2bNt3Sh1VdMAPfDeeTTf8dto";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Fetch and display orders
async function fetchOrders() {
  try {
    const res = await fetch(GAS_URL);
    const data = await res.json();
    const tbody = document.getElementById("orderBody");
    tbody.innerHTML = "";
    let grandTotal = 0;

    for (const row of data) {
      const qty = parseInt(row.quantity) || 0;
      const price = parseFloat(row.price) || 0;
      const total = qty * price;

      // Get status from Supabase
      let status = "not-done";
      const { data: dbRow } = await supabase
        .from("cookies_orders")
        .select("status")
        .eq("order_id", row.orderId)
        .single();

      if (dbRow) {
        status = dbRow.status;
      }

      if (status === "done") {
        grandTotal += total;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.orderId || ""}</td>
        <td>${row.lastName || ""}</td>
        <td>${row.product}</td>
        <td>${qty}</td>
        <td>${price}</td>
        <td>${total}</td>
        <td>
          <span class="${status === "done" ? "status-true" : "status-false"}" 
                onclick="toggleStatus(this, '${row.orderId}', '${row.lastName}', '${row.product}', ${qty}, ${price})">
            ${status === "done" ? "✅" : "❌"}
          </span>
        </td>
      `;
      tbody.appendChild(tr);
    }

    document.getElementById("grandTotal").textContent = grandTotal;
  } catch (err) {
    console.error("Error fetching data:", err);
  }
}

// Toggle status and update Supabase
async function toggleStatus(el, orderId, lastName, product, qty, price) {
  let newStatus;
  if (el.classList.contains("status-true")) {
    newStatus = "not-done";
    el.textContent = "❌";
    el.classList.remove("status-true");
    el.classList.add("status-false");
  } else {
    newStatus = "done";
    el.textContent = "✅";
    el.classList.remove("status-false");
    el.classList.add("status-true");
  }

  await supabase.from("cookies_orders").upsert({
    order_id: orderId,
    last_name: lastName,
    product: product,
    quantity: qty,
    price: price,
    status: newStatus
  });
}

// Initial fetch and auto-refresh
fetchOrders();
setInterval(fetchOrders, REFRESH_INTERVAL);
</script>

</body>
</html>
