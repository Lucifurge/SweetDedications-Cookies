<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbz_Afap0oiK6xJ8Spy_cMLCfUDbwRWtFc3vXCCdrd3Ee8fxqZjM58caRXMJN7pFGzVS/exec";
const REFRESH_INTERVAL = 1000; // 1 second

function getSavedStatus(orderId) {
  return localStorage.getItem("orderStatus_" + orderId) || "not-done";
}
function saveStatus(orderId, status) {
  localStorage.setItem("orderStatus_" + orderId, status);
}

// Fetch and display orders
async function fetchOrders() {
  try {
    const res = await fetch(GAS_URL);
    const data = await res.json();
    const tbody = document.getElementById("orderBody");
    tbody.innerHTML = "";
    let grandTotal = 0;

    for (const row of data) {
      const qty = parseInt(row.quantity) || 0;
      const price = parseFloat(row.price) || 0;
      const total = qty * price;

      // ‚úÖ Always use localStorage status
      let status = getSavedStatus(row.orderId);

      if (status === "done") grandTotal += total;

      let statusClass = "status-false", statusSymbol = "‚ùå";
      if (status === "done") { statusClass = "status-true"; statusSymbol = "‚úÖ"; }
      else if (status === "preorder") { statusClass = "status-preorder"; statusSymbol = "üü†"; }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.orderId || ""}</td>
        <td>${row.lastName || ""}</td>
        <td>${row.product}</td>
        <td>${qty}</td>
        <td>${price}</td>
        <td>${total}</td>
        <td>
          <span class="${statusClass}" 
                data-orderid="${row.orderId}" 
                data-total="${total}"
                data-status="${status}"
                onclick="toggleStatus(this)">
            ${statusSymbol}
          </span>
        </td>
      `;
      tbody.appendChild(tr);
    }

    document.getElementById("grandTotal").textContent = grandTotal;
  } catch (err) {
    console.error("Error fetching data:", err);
  }
}

// Toggle status instantly
function toggleStatus(el) {
  const orderId = el.getAttribute("data-orderid");
  const total = parseFloat(el.getAttribute("data-total")) || 0;
  let currentStatus = getSavedStatus(orderId);

  let newStatus;
  if (currentStatus === "not-done") newStatus = "preorder";   // ‚ùå ‚Üí üü†
  else if (currentStatus === "preorder") newStatus = "done";  // üü† ‚Üí ‚úÖ
  else newStatus = "not-done";                                // ‚úÖ ‚Üí ‚ùå

  // Update UI instantly
  if (newStatus === "done") { el.textContent = "‚úÖ"; el.className = "status-true"; }
  else if (newStatus === "preorder") { el.textContent = "üü†"; el.className = "status-preorder"; }
  else { el.textContent = "‚ùå"; el.className = "status-false"; }

  el.setAttribute("data-status", newStatus);
  saveStatus(orderId, newStatus);

  // Update grand total locally
  let grandTotal = 0;
  document.querySelectorAll("#orderBody span").forEach(span => {
    if (getSavedStatus(span.getAttribute("data-orderid")) === "done") {
      grandTotal += parseFloat(span.getAttribute("data-total"));
    }
  });
  document.getElementById("grandTotal").textContent = grandTotal;
}

// Initial fetch + auto refresh
fetchOrders();
setInterval(fetchOrders, REFRESH_INTERVAL);
</script>
