<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Dedications</title>
<style>
    body {
        background-color: #ffd6e8;
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: #333;
    }
    h1 {
        margin-top: 20px;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .product-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin: 40px 0;
    }
    .product {
        background-color: #fff0f5;
        padding: 15px;
        border-radius: 15px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
    }
    .product h3 {
        margin: 10px 0 5px 0;
    }
    .product p {
        font-size: 18px;
        margin: 5px 0;
    }
    input[type="number"] {
        width: 60px;
        padding: 5px;
        margin-bottom: 10px;
    }
    button {
        background-color: #ffb6c1;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #ff69b4;
        color: white;
    }
</style>
</head>
<body>
<h1>Sweet Dedications</h1>

<div class="product-container">
    <div class="product">
        <img src="2.jpg" alt="Chocolate">
        <h3>Chocolate</h3>
        <p>PHP 25</p>
        <input type="number" id="qty1" min="1" value="1">
        <button onclick="recordSale('Chocolate', 25, 'qty1')">Buy</button>
    </div>
    <div class="product">
        <img src="1.jpg" alt="Caramel">
        <h3>Caramel</h3>
        <p>PHP 25</p>
        <input type="number" id="qty2" min="1" value="1">
        <button onclick="recordSale('Caramel', 25, 'qty2')">Buy</button>
    </div>
    <div class="product">
        <img src="3.jpg" alt="S'mores">
        <h3>S'mores</h3>
        <p>PHP 32</p>
        <input type="number" id="qty3" min="1" value="1">
        <button onclick="recordSale('S\'mores', 32, 'qty3')">Buy</button>
    </div>
    <div class="product">
        <img src="4.jpg" alt="White Chocolate">
        <h3>White Chocolate</h3>
        <p>PHP 25</p>
        <input type="number" id="qty4" min="1" value="1">
        <button onclick="recordSale('White Chocolate', 25, 'qty4')">Buy</button>
    </div>
</div>

<!-- Hidden form for submitting to Google Sheets -->
<form id="saleForm" action="https://script.google.com/macros/s/AKfycbyD5S1k0b4raSBCRn5USB1Notb5s6nGwPeVNeQa787i-hlAk1PxSoN2BO59Dj8FbPF7/exec" method="post" target="hidden_iframe">
    <input type="hidden" name="itemName" id="itemName">
    <input type="hidden" name="price" id="price">
    <input type="hidden" name="quantity" id="quantity">
</form>
<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
function recordSale(itemName, price, qtyId) {
    const quantity = document.getElementById(qtyId).value;
    
    // Fill hidden form
    document.getElementById("itemName").value = itemName;
    document.getElementById("price").value = price;
    document.getElementById("quantity").value = quantity;
    
    // Submit the form to Google Apps Script
    document.getElementById("saleForm").submit();
    
    // Optional alert to user
    alert(`Sale recorded!\nItem: ${itemName}\nQuantity: ${quantity}\nTotal: PHP ${price * quantity}`);
}
</script>

</body>
</html>
