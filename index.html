<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Dedications</title>
<style>
    body {
        background-color: #ffd6e8;
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: #333;
    }
    h1 {
        margin-top: 20px;
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .product-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin: 40px 0;
    }
    .product {
        background-color: #fff0f5;
        padding: 15px;
        border-radius: 15px;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .product img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
    }
    .product h3 {
        margin: 10px 0 5px 0;
    }
    .product p {
        font-size: 18px;
        margin: 5px 0;
    }
    input[type="number"] {
        width: 60px;
        padding: 5px;
        margin-bottom: 10px;
    }
    button {
        background-color: #ffb6c1;
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #ff69b4;
        color: white;
    }
</style>
</head>
<body>
<h1>
  <img src="LOGO.png" alt="Sweet Dedications Logo" style="height:50px; vertical-align:middle; margin-right:10px;">
</h1>
<div class="product-container">
    <div class="product">
        <img src="2.jpg" alt="Chocolate">
        <h3>Chocolate</h3>
        <p>PHP 25</p>
        <input type="number" id="qty1" min="1" value="1">
        <button onclick="recordSale('Chocolate', 25, 'qty1')">Buy</button>
    </div>
    <div class="product">
        <img src="1.jpg" alt="Caramel">
        <h3>Caramel</h3>
        <p>PHP 25</p>
        <input type="number" id="qty2" min="1" value="1">
        <button onclick="recordSale('Caramel', 25, 'qty2')">Buy</button>
    </div>
    <div class="product">
        <img src="3.jpg" alt="S'mores">
        <h3>S'mores</h3>
        <p>PHP 32</p>
        <input type="number" id="qty3" min="1" value="1">
        <button onclick="recordSale('S\'mores', 32, 'qty3')">Buy</button>
    </div>
    <div class="product">
        <img src="4.jpg" alt="White Chocolate">
        <h3>White Chocolate</h3>
        <p>PHP 25</p>
        <input type="number" id="qty4" min="1" value="1">
        <button onclick="recordSale('White Chocolate', 25, 'qty4')">Buy</button>
    </div>
</div>

<script>
// üîó Replace this with your *current* deployed Web App URL (make sure it's "Anyone" access)
const GAS_URL = "https://script.google.com/macros/s/AKfycbx1NA28dHZ5HAotVrSYErXDE54V8aQ3J9L7hDHUhqUIjknerEdk9I2nixsM-dTUoOeY/exec";

function recordSale(itemName, price, qtyId) {
    const quantity = document.getElementById(qtyId).value;

    const data = new URLSearchParams();
    data.append("itemName", itemName);
    data.append("price", price);
    data.append("quantity", quantity);

    fetch(GAS_URL, {
        method: "POST",
        body: data
    })
    .then(res => res.json())
    .then(res => {
        if (res.status === "success") {
            alert(`‚úÖ Sale recorded!\nüç™ Item: ${itemName}\nüì¶ Quantity: ${quantity}\nüíµ Total: PHP ${price * quantity}`);
        } else {
            alert("‚ö†Ô∏è Error: " + res.message);
        }
    })
    .catch(err => {
        alert("‚ùå Request failed: " + err);
    });
}
</script>

</body>
</html>
