<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashier Dashboard</title>
<style>
  body {
    background: #fffafc;
    font-family: Arial, sans-serif;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #ff69b4;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
  }
  th {
    background-color: #ffd6e8;
  }
  tfoot td {
    font-weight: bold;
    background-color: #fff0f5;
  }
  .status-true {
    color: green;
    font-weight: bold;
    cursor: pointer;
  }
  .status-false {
    color: red;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Cashier Orders (Live from Spreadsheet)</h1>

<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Last Name</th>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price (PHP)</th>
      <th>Total (PHP)</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="orderBody"></tbody>
  <tfoot>
    <tr>
      <td colspan="5">Grand Total</td>
      <td id="grandTotal">0</td>
      <td></td>
    </tr>
  </tfoot>
</table>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbz_Afap0oiK6xJ8Spy_cMLCfUDbwRWtFc3vXCCdrd3Ee8fxqZjM58caRXMJN7pFGzVS/exec";
const REFRESH_INTERVAL = 3000; // 3 seconds

// Fetch and display orders
async function fetchOrders() {
  try {
    const res = await fetch(GAS_URL);
    const data = await res.json();
    const tbody = document.getElementById("orderBody");
    tbody.innerHTML = "";
    let grandTotal = 0;

    for (const row of data) {
      const qty = parseInt(row.quantity) || 0;
      const price = parseFloat(row.price) || 0;
      const total = qty * price;
      const status = row.status || "not-done";

      if (status === "done") {
        grandTotal += total;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.orderId || ""}</td>
        <td>${row.lastName || ""}</td>
        <td>${row.product}</td>
        <td>${qty}</td>
        <td>${price}</td>
        <td>${total}</td>
        <td>
          <span class="${status === "done" ? "status-true" : "status-false"}" 
                onclick="toggleStatus(this, '${row.orderId}', '${row.lastName}', '${row.product}', ${qty}, ${price}, '${status}')">
            ${status === "done" ? "✅" : "❌"}
          </span>
        </td>
      `;
      tbody.appendChild(tr);
    }

    document.getElementById("grandTotal").textContent = grandTotal;
  } catch (err) {
    console.error("Error fetching data:", err);
  }
}

// Toggle status and update via GAS
async function toggleStatus(el, orderId, lastName, product, qty, price, currentStatus) {
  const newStatus = currentStatus === "done" ? "not-done" : "done";

  // Update UI instantly
  el.textContent = newStatus === "done" ? "✅" : "❌";
  el.classList.toggle("status-true", newStatus === "done");
  el.classList.toggle("status-false", newStatus !== "done");

  // Send update to Google Apps Script
  try {
    await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        orderId,
        lastName,
        product,
        quantity: qty,
        price,
        status: newStatus
      })
    });
  } catch (err) {
    console.error("Error updating status:", err);
  }
}

// Initial fetch and auto-refresh
fetchOrders();
setInterval(fetchOrders, REFRESH_INTERVAL);
</script>

</body>
</html>
